<html>
    <head>
        <title>
            My first Visual studio code app
        </title>
    </head>
    <body>
        <h1>
            open console
        </h1>
        <script>
            console.log("Hi, I am Ayaansh!");

            var first_name = "Ayaansh";
            console.log(first_name);

            var last_name = "Gulati";
            console.log(last_name);

            var full_name = first_name.concat(last_name);
            console.log(full_name);

            var length_of_full_name = full_name.length;
            console.log(length_of_full_name);

            var name_one = "I am Ayaansh Gulati";
            console.log(name_one);
            var replace_name = name_one.replace("Gulati", "Charlie");
            console.log(replace_name);

            var capital_name = "CHAIR";
            var lower_case = capital_name.toLowerCase();
            console.log(lower_case);

            var small_name = "bird";
            var upper_case = small_name.toUpperCase();
            console.log(upper_case);

            var sqrt = Math.sqrt(100);
            console.log(sqrt);

            var maximum_number = Math.max(37, 24);
            console.log(maximum_number);

            var minimum_number = Math.min(37, 24);
            console.log(minimum_number);

            var pow = Math.pow(4, 2);
            console.log(pow);
        </script>
    </body>
</html>
